<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last War: Mob Command</title>
    <style>
        :root {
            --bg-color: #3d405b;
            --surface-color: #545877;
            --primary-color: #f2cc8f;
            --secondary-color: #81b29a;
            --accent-color: #e07a5f;
            --text-color: #f4f1de;
            --font-family: 'Arial', sans-serif;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            color: var(--text-color);
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 480px;
            background-color: var(--surface-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            position: relative;
        }

        .game-container {
            flex-grow: 1;
            height: 100%;
            background: linear-gradient(to top, #6a7e9e, #8aa2c4);
            position: relative;
            overflow: hidden;
            perspective: 500px;
        }

        .game-world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .pool-container {
            position: absolute;
            top: -9999px;
            left: -9999px;
            visibility: hidden;
        }

        .pooled-object {
            position: absolute;
        }

        .cannon {
            position: absolute;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            border: 3px solid #f9e3b3;
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            z-index: 10;
        }
        .cannon::after {
            content: '';
            position: absolute;
            top: -15px;
            left: 12.5px;
            width: 15px;
            height: 20px;
            background: #e9c46a;
            border-radius: 5px;
        }

        .unit {
            width: 15px;
            height: 15px;
            background-color: #f4a261;
            border-radius: 50%;
            position: absolute;
        }

        .gate {
            position: absolute;
            width: 80px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            border: 3px solid;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .gate.gate-add {
            background-color: #2a9d8f;
            border-color: #238479;
        }

        .gate.gate-multiply {
            background-color: #e76f51;
            border-color: #d16448;
        }

        .enemy-base {
            position: absolute;
            right: 0;
            top: 0;
            width: 60px;
            height: 100%;
            background: #264653;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .enemy-base::before, .enemy-base::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #2a9d8f;
        }
        .enemy-base::before { top: 20%; left: 50%; transform: translateX(-50%);}
        .enemy-base::after { bottom: 20%; left: 50%; transform: translateX(-50%);}

        .enemy-health-bar-container {
            position: absolute;
            top: 50%;
            right: 5px;
            width: 10px;
            height: 80%;
            background-color: rgba(0,0,0,0.3);
            border-radius: 5px;
            transform: translateY(-50%);
            overflow: hidden;
        }

        .enemy-health-bar {
            width: 100%;
            background-color: #e76f51;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            transition: height 0.2s ease;
        }

        .game-info {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 20;
        }

        /* Menu / UI */
        .menu-container {
            width: 300px;
            flex-shrink: 0;
            height: 100%;
            background-color: #2b2d42;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .player-stats {
            display: flex;
            justify-content: space-around;
            background-color: #4a4e69;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
        }

        .tab {
            padding: 8px;
            background: #8d99ae;
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 11px;
        }

        .tab.active {
            background: #edf2f4;
            color: #2b2d42;
            font-weight: bold;
        }

        .panel {
            background: #4a4e69;
            border-radius: 10px;
            padding: 10px;
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .item-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; }
        .item-slot { width: 60px; height: 60px; background: #8d99ae; border-radius: 5px; display: flex; justify-content: center; align-items: center; text-align: center; font-size: 10px; cursor: pointer; border: 2px solid transparent; }
        .item-slot.equipped { border-color: var(--primary-color); }
        .rarity-common { background-color: #adb5bd; }
        .rarity-rare { background-color: #5390d9; }
        .rarity-epic { background-color: #9b5de5; }

        .upgrade-button, .action-button { background: var(--secondary-color); color: var(--text-color); border: none; padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 5px;}
        .upgrade-button:disabled { background: #6c757d; }

        .level-selector { display: flex; justify-content: center; align-items: center; margin-bottom: 10px; }
        .level-selector button { margin: 0 10px; }

        .ftue-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        .ftue-highlight {
            position: absolute;
            box-shadow: 0 0 0 9999px rgba(0,0,0,0.7);
            border-radius: 5px;
        }
        .ftue-tooltip {
            position: absolute;
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 15px;
            border-radius: 10px;
            max-width: 200px;
            font-weight: bold;
        }

        /* VFX */
        .vfx {
            position: absolute;
            border-radius: 50%;
            animation: explosion 0.3s ease-out forwards;
        }
        @keyframes explosion {
            0% { transform: scale(0); opacity: 1; background-color: #f9c74f; }
            100% { transform: scale(1.5); opacity: 0; background-color: #f94144; }
        }

    </style>

</html>
